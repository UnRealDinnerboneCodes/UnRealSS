buildscript {
    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
}

group 'com.unrealdinnerbone'
version '2.0.0'


def ENV = System.getenv()
def buildNumber = ENV.GITHUB_RUN_NUMBER ? "${ENV.GITHUB_RUN_NUMBER}" : "0"
def buildVersion = version + ("+build." + buildNumber).replace("\\", "")

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = 'UnRealSS'

configurations {
    shade
    implementation.extendsFrom shade
    shadow.extendsFrom shade
}


repositories {
    mavenCentral()
    jcenter()
    maven {
        url = "https://maven.unreal.codes/repository/unreal/"
        name = "UnReal Maven"
    }
    maven { url "https://oss.jfrog.org/artifactory/libs-release"}
}

dependencies {
    shade ('com.unrealdinnerbone:UnRealConfig:3.0.0+build.20') {
        transitive = false
    }
    shade ('com.unrealdinnerbone:UnRealLib:2.0.0+build.42') {
        exclude group: "com.beust"
    }
    shade 'io.javalin:javalin:3.11.0'

}


shadowJar {
    manifest {
        inheritFrom project.tasks.jar.manifest
    }
}

jar {
    manifest {
        attributes(
//                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'com.unrealdinnerbone.unrealweb.UnRealSS',
                "Implementation-Version": buildVersion
        )
    }
}

