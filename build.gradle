buildscript {
    repositories {
        maven {
            name 'Shadow'
            url 'http://dl.bintray.com/content/johnrengelman/gradle-plugins'
        }
        mavenCentral()
        mavenLocal()
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'java'
}

group 'com.unrealdinnerbone'
version '1.0.0'

archivesBaseName "UnRealSS"

configurations {
    shade
    compile.extendsFrom shade
    shadow.extendsFrom shade
}


repositories {
    mavenCentral()
    jcenter()
    maven {
        url = "https://maven.unreal.codes/repository/unreal/"
        name = "UnReal Maven"
    }
    maven { url "https://oss.jfrog.org/artifactory/libs-release"}
}

dependencies {
    shade 'com.unrealdinnerbone:UnRealLib:1.0.0+build.24'
    shade 'com.unrealdinnerbone:UnRealConfig:2.0.0+build.+'
    shade 'io.javalin:javalin:3.7.0'
    implementation "org.projectlombok:lombok:1.18.2"

    annotationProcessor "org.projectlombok:lombok:1.18.2"
    compile "com.fasterxml.jackson.core:jackson-databind:2.10.0.pr1"
    testCompile group: 'junit', name: 'junit', version: '4.12'

}


shadowJar {
    manifest {
        inheritFrom project.tasks.jar.manifest
    }
    configurations = [project.configurations.shade]
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'com.unrealdinnerbone.unrealweb.UnRealSS'
        )
    }
}

